<form class="form">
    <h1>Atualizar Cliente</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" nome="nome" [formControl]="nome" maxlength="70" required matInput>
        <mat-error *ngIf="nome.invalid">{{ errorValidName() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" nome="cpf" [formControl]="cpf" required matInput>
        <mat-error *ngIf="cpf.invalid"> {{ errorValidCpf() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" nome="telefone" [formControl]="telefone" required matInput>
        <mat-error *ngIf="telefone.invalid"> {{ errorValidTelefone() }}</mat-error>
    </mat-form-field>
    

    <div class="botao">
        <button class="mat-elevation-z8" (click)="update()" [disabled]="errorValidName() || errorValidCpf() || errorValidTelefone()"
            mat-stroked-button color="accent">Atualizar</button>
        <button class="mat-elevation-z8" (click)="navigateToRead()" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>

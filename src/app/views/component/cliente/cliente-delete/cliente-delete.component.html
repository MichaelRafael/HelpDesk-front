<form class="form">
    <h1>Apagar Cliente</h1>
    <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput>
        <mat-icon matSuffix>person_outline</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput>
        <mat-icon matSuffix>thumb_up_alt</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" name="telefone" [disabled]="true" matInput>
        <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    

    <div class="botao">
        <button class="mat-elevation-z8" (click)="delete()"  mat-stroked-button color="accent">Apagar</button>
        <button routerLink="../../" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>

<div class="container">
    <h1>CRIAR ORDEM DE SERVIÇO</h1>
    <div class="labels">
        <mat-form-field appearance="fill">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [(value)]="ordemServico.tecnico">
                <mat-option  *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }} </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [(value)]="ordemServico.cliente">
                <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um status</mat-label>
            <mat-select [(value)]="ordemServico.status">
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [(value)]="ordemServico.prioridade">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width">
            <mat-label>Adicione as observações das ordens de serviço</mat-label>
            <textarea [(ngModel)]="ordemServico.observacoes" name="observacoes" matInput maxlength="255"></textarea>
        </mat-form-field>
    </form>

    <div class="botao">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="accent">Salvar</button>
        <button routerLink="../" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</div>
